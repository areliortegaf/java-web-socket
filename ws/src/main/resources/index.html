<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Cliente</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

    </style>
</head>
<body>
    
    <div id="map"></div>
    <div id="floating-panel">
        <label for="address">Buscar</label>
        <input id="address" type="text">
        <button id="searchButton">Buscar</button>
    </div>
    

    <p id="message"></p>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdT8ToFL_wPbdxGB4wpcUqcQMQcA0I5qY&libraries=geometry"></script>
    <script type="text/javascript" src="https://hpneo.github.io/gmaps/gmaps.js"></script>
    <script type="text/javascript">
        (function() {
            var map = new GMaps({
                div: '#map',
                zoom: 16,
                lat: -12.043333,
                lng: -77.028333,
                click: function(e) {
                    send(e.latLng);
                }
            });

            var socket = new WebSocket('ws://localhost:8887');

            var sendButton = document.getElementById('sendButton');
            var searchButton = document.getElementById('searchButton');
            var message = document.getElementById('message');

            socket.onopen = function(e) {
                console.log('Se conecto al servidor');
            }

            socket.onmessage = function(e) {
                message.innerHTML = e.data;

                var data = JSON.parse(e.data);
            }

            socket.onclose = function(e) {
                console.log('se desconecto del servidor');
            }

            searchButton.addEventListener('click', function(event) {
                event.preventDefault();

                GMaps.geocode({
                    address: $('#address').val(),
                    callback: function(results, status) {
                        if (status == 'OK') {
                            var latlng = results[0].geometry.location;
                            map.setCenter(latlng.lat(), latlng.lng());
                            map.addMarker({
                                lat: latlng.lat(),
                                lng: latlng.lng(),
                                draggable: true,
                                click: function(e) {
                                    send(e);
                                }
                            });
                        }
                    }
                });
            });
            
            var send = function(position) {
                socket.send(JSON.stringify({
                    longitude: position.lng(),
                    latitude: position.lat()
                }));
            }
            
        })();
    </script>
</body>
</html>
